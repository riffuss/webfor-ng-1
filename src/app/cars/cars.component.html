<input type="text" class="form-control" [(ngModel)]="carName">
<button  class="btn btn-info" (click)="addCar()">Add a car</button>
<p *ngIf="!addCarStatus; else succesStatus">Машина не добавлена</p>
<ng-template #succesStatus>
  <p>Машина добавлена</p>
</ng-template>
<hr>

<hr>
<ul class="col-xl-4">
  <li *ngFor="let date of dates; let idx = index">
    <div>
      <b>{{idx + 1}}</b> - {{date | date}}
    </div>
  </li>
</ul>
